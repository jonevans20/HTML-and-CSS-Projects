<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8>"
		<title><col> Tag Practice</title>
	</head>
	<body>
        <table>
            <colgroup>
              <col span="3" style="background-color:lightblue">
              <col style="background-color: grey">
            </colgroup>
            <tr>
              <th>Make</th>
              <th>Model</th>
              <th>Submodel</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>Tesla</td>
              <td>Model S</td>
              <td>Plaid</td>
              <td>$129,990</td>
            </tr>
            <tr>
              <td>Tesla</td>
              <td>Model 3</td>
              <td>Performance</td>
              <td>$57,990</td>
            </tr>
          </table>

	</body>
</html>
